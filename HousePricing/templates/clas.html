<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Classification</title>
	<style>
		.slidecontainer {
		  width: 100%;
		}

		.slider {
		  -webkit-appearance: none;
		  width: 100%;
		  height: 10px;
		  border-radius: 5px;
		  background: #d3d3d3;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}

		.slider:hover {
		  opacity: 1;
		}

		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 23px;
		  height: 24px;
		  border: 0;
		  background: url('../static/img/line.png');
		  cursor: pointer;
		}

		.slider::-moz-range-thumb {
		  width: 23px;
		  height: 24px;
		  border: 0;
		  background: url('.png');
		  cursor: pointer;
		}
 </style>

	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../static/css/clas_style.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/class2.css" />
	<link rel="stylesheet" href="../static/css/payment.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="banner">
			<div class="navbar">
			<a href="index.html" style="float: right"> <img src="../static/images/logo1.png" class="logo" style="max-width: 50%">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="#">CONTACT US</a></li>
					<li><a href="#">ABOUT US</a></li>
					
			</div>		
		</div>
		<div class="section-center" style="margin-top: 50px;">
		
			<div class="container" style="background-color: white;">
				<div class="row" >
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
								<h2>Size Evaluation</h2>
								<h3 style="color: white;">Predicted Class : </h3><span class="form-label" style="color: white;">{{prediction_text}}</span>
							</div>
						</div>
						<form action="{{ url_for('clasify')}}" method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="slidecontainer">
									<span class="form-label" style="font-size: 15px; color: black;">No.of Rooms including kitchen</span>
									  <input type="range" min="1" max="10" value="1" class="slider" name="room" id="myRange" style="margin-top: 10px;">
									  <p class="form-label" style="font-size: 10px; color: red;">Value: <span id="demo"></span></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="slidecontainer">
									<span class="form-label" style="font-size: 16px; color: black;">Number of Bathrooms</span>
									  <input type="range" name="bath" min="1" max="5" value="1" class="slider" id="myRange2" style="margin-top: 10px;">
									  <p class="form-label" style="font-size: 10px; color: red;">Value: <span id="demo2"></span></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label" style="font-size: 16px; color: black; margin-top: 20px;">Area Type</span>
										<select class="form-control" name="area" required>
											<option  selected hidden>Area type</option>
											<option value="sup">Super Area</option>
											<option value="carp">Carpet Area</option>
											<option value="buil">Built Area</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label" style="font-size: 16px; color: black; margin-top: 20px;">Size Scale</span>
										<select class="form-control" name="size" required>
											<option  selected hidden>Size Scale</option>
											<option value="0">48-244</option>
											<option value="1">244-439</option>
											<option value="2">439-634</option>
											<option value="3">634-829</option>
											<option value="4">829-1024</option>
											<option value="5">1024-1220</option>
											<option value="6">1220-1415</option>
											<option value="7">1415-1610</option>
											<option value="8">1610-1805</option>
											<option value="9">1805-2400</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<span class="form-label" style="font-size: 16px; color: black; margin-top: 20px">Tenant Type</span>
										<select class="form-control" name="ten" required>
											<option  selected hidden>Tenant type</option>
											<option value="b">Bachelors</option>
											<option value="f">Family</option>
											<option value="both">Both</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<span class="form-label" style="font-size: 16px; color: black; margin-top: 20px">Furnished Type</span>
										<select class="form-control" name="furn" required>
											<option  selected hidden>Furnished type</option>
											<option value="f">Furnished</option>
											<option value="sf">Semi-Furnished</option>
											<option value="none">None</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label" style="font-size: 16px; color: black; margin-top: 20px">City</span>
										<select class="form-control" name="city" required>
											<option  selected hidden>city</option>
											<option value="chennai">Chennai</option>
											<option value="bangalore">Bangalore</option>
											<option value="delhi">Delhi</option>
											<option value="hyd">Hyderabad</option>
											<option value="kol">Kolkata</option>
											<option value="mum">Mumbai</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								
							
								<div class="col-md-3">
									
								</div>
								<div class="form-btn">
									<button type="submit" class="submit-btn" style="width: 100%; text-align: center; margin-top: 60px">Classify</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	var slider = document.getElementById("myRange");
	var output = document.getElementById("demo");
	output.innerHTML = slider.value;

	slider.oninput = function() {
	  output.innerHTML = this.value;
	}
	
	var slider1 = document.getElementById("myRange2");
	var output1 = document.getElementById("demo2");
	output1.innerHTML = slider.value;

	slider1.oninput = function() {
	  output1.innerHTML = this.value;
	}
	</script>
</body>

</html>
